<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Create</th>
        <th scope="col">Name</th>
        <th scope="col">Purpose</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let source of table$ | async | sort: 'rating'; trackBy: trackByMethod">
        <th scope="row">{{source.id}}</th>
        <td>{{source.createdAt | date: 'd.m.yy h:mm'}}</td>
        <td>{{source.moduleName}}</td>
        <td>{{source.modulePurpose}}</td>
        <td>{{source.rating}}</td>
      </tr>
    </tbody>
  </table>
</div>
